<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seapark.it :: easy parking around the city</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/autumn_v1.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
		<script src="./js/jquery-1.9.1.min.js"></script>
		<script src="./js/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
			<div data-role="page" data-theme="a">
				<div data-role="header" data-position="inline">
					<h1>Seapark.it</h1>
				</div>
				<div id="header-content">
				</div>
			<div data-role="content">
					<div class="content-primary">	
					<ul data-role="listview" data-split-icon="arrow-r" data-split-theme="d">
						<li><a href="index.html">
							<h3><span class="distance">.6</span> miles - Parking Lot #1</h3>
							<p>
								<span class="price">$3.00</span> per <span class="price-time">Hour</span>
							</p>
							</a><a href="#select-lot" data-rel="popup" data-position-to="window" data-transition="pop">Purchase Parking Spot</a>
						</li>
						<li><a href="index.html">
							<h3><span class="distance">.9</span> miles - Parking Lot #2</h3>
							<p>
								<span class="price">$4.00</span> per <span class="price-time">Hour</span>
							</p>
							</a><a href="#select-lot" data-rel="popup" data-position-to="window" data-transition="pop">Purchase Parking Spot</a>
						</li>			
			
					</ul>
					
					<div data-role="popup" id="purchase" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
						<h3>Purchase spot</h3>
						<p>Your download will begin immediately on your mobile device when you purchase.</p>
						<a href="index.html" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true">Buy: $10.99</a>
						<a href="index.html" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>	
					</div>
					
					</div><!--/content-primary -->		


	</div><!-- /content -->
			</div>
	</body>
</html>
